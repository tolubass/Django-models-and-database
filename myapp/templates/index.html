<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello.... My First Class</h1>
<div>
    {% for book in info %}
       <h3>{{ book.author }}</h3>
       <p>{{ book.title }}</p>
    <p>{{ book.timestamp }}</p>
    {% endfor %}
</div>
    <form  method="POST">
        {% csrf_token %}
        <label>Name:</label><input type="text" name="name" value="" placeholder="example: sam ojo"/><br/>
        <label>Title:</label><input type="text" name="title" value="" placeholder="example: Mr/Dr/Prof"/><br/>
        <textarea name="body" cols="25" rows="5" placeholder="type what is going on..."></textarea><br/>
        <input type="submit"  value="submit now"/>
    </form>
</body>
</html>
